<div class="page-container">
  <span *ngIf="this.loginService.isLoggedIn()">
    <h3> You are logged in as {{ this.get_user()}}</h3>
  </span>
  <div class="register-text" *ngIf="!this.loginService.isLoggedIn()">Register</div>
  <div class="register-container" *ngIf="!this.loginService.isLoggedIn()">
    <form (ngSubmit)="onSubmit()">
      
      <div>
        <label for="first_name">First Name</label>
        <input id="first_name" [(ngModel)]="user.first_name" name="first_name" type="text" required>
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input id="last_name" [(ngModel)]="user.last_name" name="last_name" type="text" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="user.email" name="email" type="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="user.password_hash" name="password" type="password" required>
      </div>
      <div>
        <label for="usr_pho">Phone</label>
        <input id="usr_pho" [(ngModel)]="user.usr_pho" name="usr_pho" type="text" required>
      </div>
      <button type="submit">Register</button>
      <div *ngIf="error_message" class="error-message">{{ error_message }}</div>
    </form>
  </div>
</div>
